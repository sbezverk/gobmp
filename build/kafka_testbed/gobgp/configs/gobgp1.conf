[global.config]
  as = 1111
  router-id = "VAR_CONTAINER_IP"

[[neighbors]]
    [neighbors.config]
        neighbor-address = "10.1.1.4"
        peer-as = 2222
    [neighbors.graceful-restart.config]
        enabled = true
    [[neighbors.afi-safis]]
        [neighbors.afi-safis.config]
        afi-safi-name = "ipv4-unicast"
    [[neighbors.afi-safis]]
        [neighbors.afi-safis.config]
        afi-safi-name = "ipv6-unicast"
    [neighbors.afi-safis.mp-graceful-restart.config]
        enabled = true
    [neighbors.ebgp-multihop.config]
        enabled = true
        multihop-ttl = 60

[[bmp-servers]]
  [bmp-servers.config]
    address = "10.1.1.2"
    port=5000
    # https://github.com/osrg/gobgp/blob/master/docs/sources/bmp.md
    route-monitoring-policy = "pre-policy"